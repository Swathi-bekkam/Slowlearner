<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Your Progress</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #00c0ff;
        }
        .result-container {
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #00c0ff;
            width: 80%;
            max-width: 600px;
            background-color: #1e1e1e;
        }
        .result-container h2 {
            color: #ffa500;
        }
        .result-container p {
            color: #fff;
        }
    </style>
</head>
<body>

    <h1>Your Quiz Progress</h1>

    <div class="result-container" id="logical-thinking">
        <h2>Logical Thinking Quiz</h2>
        <p id="logical-result">Loading...</p>
    </div>

    <div class="result-container" id="observation-skills">
        <h2>Observation Skills Quiz</h2>
        <p id="observation-result">Loading...</p>
    </div>

    <div class="result-container" id="problem-solving">
        <h2>Problem Solving Skills Quiz</h2>
        <p id="problem-solving-result">Loading...</p>
    </div>

    <script src="Allresults.js"></script>
</body>
</html>
